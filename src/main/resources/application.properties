mybatis.mapper-locations=classpath:com/sugarlove/bms/mapper/*.xml
mybatis.type-aliases-package=com.sugarlove.entity

logging.level.com.sugarlove.bms.dao=debug
logging.level.com.sugarlove.bms.service=info
logging.level.com.sugarlove.bms.controller=info


